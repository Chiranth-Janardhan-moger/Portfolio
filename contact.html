<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="form-wrapper">
        <form class="contact-form" id="contactForm">
          <h1 class="form-heading">Contact Me</h1>
          <div class="input-groups">
            <div class="input-group">
              <label for="name" class="field-label">Name</label>
              <input type="text" id="name" name="name" class="field" placeholder="Enter Your Name" required />
            </div>
            <div class="input-group">
              <label for="email" class="field-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="field"
                placeholder="Enter Your Email Address"
                required
              />
            </div>
          </div>
          <div class="textarea-group">
            <label for="message" class="field-label">Message</label>
            <textarea
              id="message"
              name="message"
              class="field"
              placeholder="Your Message here..."
              required
            ></textarea>
          </div>
          <button type="submit" class="submit-btn">
            <span>Submit</span><i class="fa-solid fa-arrow-right"></i>
          </button>
          <p id="formStatus"></p>
        </form>
      </div>
    </div>

    <style>
        :root {
            --primary-color: #ff3838;
            --secondary-color: #f8f8f8;
            --text-color: #333;
            --text-light: #888;
            --bg-color: #fff;
            --form-bg: #fff;
            --container-bg: #fff;
            --field-border: #bbb;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
   

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          outline: none;
          font-family: "Poppins", sans-serif;
        }

        html {
          font-size: 62.5%;
        }

        body {
          background-color: var(--bg-color);
          color: var(--text-color);
          transition: var(--transition);
        }

        .container {
          width: 100%;
          height: 100vh;
          background-color: var(--container-bg);
          transition: var(--transition);
        }

        .form-wrapper {
          width: 60%;
          height: 70rem;
          background-color: var(--form-bg);
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          box-shadow: 0 3rem 6rem var(--shadow-color);
          border-radius: 1rem;
          opacity: 1;
          visibility: visible;
          transition: var(--transition);
        }

        .contact-form {
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: space-evenly;
          padding: 0 15rem;
        }

        .form-heading {
          font-size: 4rem;
          color: var(--text-color);
          transition: var(--transition);
        }

        .input-groups {
          width: 100%;
          display: flex;
          justify-content: space-between;
          margin-bottom: 3rem;
        }

        .input-group {
          width: 40rem;
          height: 6rem;
        }

        .field-label {
          font-size: 1.4rem;
          color: var(--text-light);
          transition: var(--transition);
        }

        .field {
          width: 100%;
          height: 100%;
          border: none;
          background-color: transparent;
          color: var(--text-color);
          border-bottom: 0.2rem solid var(--field-border);
          font-size: 1.8rem;
          padding: 0 0 2rem 0;
          transition: var(--transition);
        }

        .field:focus {
          border-bottom: 0.2rem solid var(--primary-color);
        }

        .field::placeholder {
          color: var(--text-light);
          transition: color 0.3s;
        }

        .field:focus::placeholder {
          color: transparent;
        }

        .textarea-group {
          display: flex;
          flex-direction: column;
        }

        .textarea-group textarea {
          height: 12rem;
          border-bottom: 0.2rem solid var(--field-border);
          padding-top: 1rem;
          resize: none;
        }

        .submit-btn {
          width: 18rem;
          height: 5rem;
          background-color: var(--primary-color);
          border: none;
          border-radius: 3rem;
          color: #fff;
          font-size: 1.5rem;
          box-shadow: 0 0.3rem 1rem rgba(255, 75, 90, 0.5);
          cursor: pointer;
          position: relative;
          transition: var(--transition);
        }

        .submit-btn:hover {
          background-color: var(--text-color);
          box-shadow: 0 0.3rem 1rem var(--shadow-color);
        }

        .submit-btn span {
          position: absolute;
          top: 50%;
          left: 5rem;
          transform: translateY(-50%);
        }

        .submit-btn i {
          font-size: 1.8rem;
          position: absolute;
          top: 50%;
          right: 4.5rem;
          transform: translateY(-50%);
          transition: right 0.5s;
        }

        .submit-btn:hover i {
          right: 3rem;
        }

        .contact-form p {
          font-size: 1.6rem;
          color: var(--text-light);
        }

        #formStatus {
          height: 2rem;
          text-align: center;
          transition: var(--transition);
        }

        #formStatus.success {
          color: #4CAF50;
        }

        #formStatus.error {
          color: var(--primary-color);
        }

        @media (max-width: 1200px) {
          .form-wrapper {
            width: 80%;
          }
          .contact-form {
            padding: 0 10rem;
          }
        }

        @media (max-width: 768px) {
          .form-wrapper {
            width: 90%;
            height: auto;
            padding: 4rem 0;
          }
          .contact-form {
            padding: 0 5rem;
          }
          .input-groups {
            flex-direction: column;
          }
          .input-group {
            width: 100%;
            margin-bottom: 3rem;
          }
        }
    </style>

    <script>

        // To link form data to Excel using Google Sheets API
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formStatus = document.getElementById('formStatus');
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Google Sheets script URL - you'll need to replace this with your own
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzOlNFi_VX0csXt-ue1HCRqLF3XHxl-Fec_biPnvyy8fRMImL7DyiyobaFS1zIWDyFt/exec';
            
            // Form data
            const formData = new FormData();
            formData.append('name', name);
            formData.append('email', email);
            formData.append('message', message);
            formData.append('timestamp', new Date().toISOString());
            
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    formStatus.textContent = 'Message sent successfully!';
                    formStatus.className = 'success';
                    document.getElementById('contactForm').reset();
                    setTimeout(() => {
                        formStatus.textContent = '';
                    }, 3000);
                })
                .catch(error => {
                    formStatus.textContent = 'Something went wrong. Please try again.';
                    formStatus.className = 'error';
                    console.error('Error!', error.message);
                });
        });
    </script>
</body>
</html>
