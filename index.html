    <style>
        :root {
            --primary-color: #ff3838;
            --secondary-color: #f8f8f8;
            --text-color: #333;
            --bg-color: #fff;
            --card-bg: #f5f5f5;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        } 
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
            overflow-x: hidden;
        }
        .navbar {
            background-color: var(--bg-color);
            box-shadow: 0 2px 10px var(--shadow-color);
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: var(--transition);
        }

        .nav-link {
            color: var(--text-color);
            transition: var(--transition);
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 70px;
        }

        .profile-img {
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            box-shadow: 0 20px 30px var(--shadow-color);
            animation: morphing 10s infinite;
            transition: var(--transition);
            border: 5px solid var(--primary-color);
        }

        @keyframes morphing {
            0% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
            25% {
                border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
            }
            50% {
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
            }
            75% {
                border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
            }
            100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            transition: var(--transition);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 56, 56, 0.3);
        }

        .social-icons a {
            transition: var(--transition);
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            color: var(--primary-color);
        }

        .animated-text {
            position: relative;
            display: inline-block;
        }

        .animated-text span {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            animation: rotate-text 12s linear infinite;
        }

        .animated-text span:nth-child(1) {
            animation-delay: 0s;
        }

        .animated-text span:nth-child(2) {
            animation-delay: 4s;
        }

        .animated-text span:nth-child(3) {
            animation-delay: 8s;
        }

        .animated-text span:nth-child(4) {
            animation-delay: 12s;
        }
        .animated-text span:nth-child(5) {
            animation-delay: 16s;
        }

        @keyframes rotate-text {
            0%, 20%, 80%, 100% {
                opacity: 0;
                transform: translateY(10px);
            }
            25%, 55% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toggle-theme {
            cursor: pointer;
            transition: var(--transition);
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 300px;
            height: 100vh;
            background-color: var(--bg-color);
            box-shadow: -5px 0 15px var(--shadow-color);
            z-index: 1001;
            transition: var(--transition);
            padding: 2rem;
        }

        .mobile-menu.active {
            right: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        @media (min-width: 768px) {
            .cursor {
                display: block;
            }
        }
    </style>
</head>

<script src=""></script>
    <script>        
        // Mobile menu functionality
        const menuBtn = document.querySelector('.menu-btn');
        const closeMenu = document.querySelector('.close-menu');
        const mobileMenu = document.getElementById('mobile-menu');
        const overlay = document.getElementById('overlay');
        const mobileLinks = document.querySelectorAll('#mobile-menu a');
        
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        });
        
        function closeMobileMenu() {
            mobileMenu.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        closeMenu.addEventListener('click', closeMobileMenu);
        overlay.addEventListener('click', closeMobileMenu);
        
        mobileLinks.forEach(link => {
            link.addEventListener('click', closeMobileMenu);
        });
        
        
    </script>
